<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="icon" href="./images.png">
    <link rel="stylesheet" href="./practice form.css">
</head>
<body>
    <form class="main">
        <input class="input" type="text" placeholder="Enter name" required><br><br>
        <input class="input" type="email" placeholder="Enter Email" required><br><br>
        <input class="input" type="password" placeholder="Enter password" minlength="5"  maxlength="8"><br><br>
        <input  class="input"type="date"><br><br>
        Male 
        <input class="input" type="radio" name="gender">
        Female
        <input class="input" type="radio" name="gender"><br><br>
        I agree to the terms and conditions <input class="input" type="checkbox"><br><br>
        <textarea class="input" name="" id="" cols="20" rows="5" placeholder="address"></textarea><br><br>
        <select class="input">
            <option>Select city</option>
            <option>Nigeria</option>
            <option>Nigeria</option>
            <option>Nigeria</option>
        </select><br><br>
        <input class="input" type="number" placeholder="Contact"><br><br>
        <input class="input" type="color"><br><br>
        <button class="input" type="submit">Register</button>
        <button  class="input"type="reset">Clear form</button>
    </form>
    
</body>
</html>
